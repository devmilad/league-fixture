<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Europe league fixture</title>
  </head>
  <body>

<div class="container my-3">
    <h1 class="text-center my-3 ">Europe league fixture</h1>

    <div class="container my-4">
        <div class="row">
            <!-- ! premier leauge -->
            <div class="col-lg-2" style="cursor: pointer; height: 100px;"  id="leagueSelection">
                <div class="card shadow">
                    <div class="d-flex justify-content-center align-items-center flex-column p-4" style="height: 170px;">
                        <img src="https://upload.wikimedia.org/wikipedia/fa/thumb/f/f2/Premier_League_Logo.svg/1200px-Premier_League_Logo.svg.png" class="img-thumbnail" >
                        <span class="leagueName ">premierleague</span>
                    </div>
                </div>
            </div>
            <!-- ! laliga -->
            <div class="col-lg-2" style="cursor: pointer;"  id="leagueSelection">
                <div class="card shadow">
                    <div class="d-flex justify-content-center align-items-center flex-column p-4" style="height: 170px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/LaLiga_Santander_logo_%28stacked%29.svg/1200px-LaLiga_Santander_logo_%28stacked%29.svg.png" class="img-thumbnail" >
                        <span class="leagueName">liga</span>
                    </div>
                </div>
            </div>
            <!-- ! serie a -->
            <div class="col-lg-2" style="cursor: pointer;"  id="leagueSelection">
                <div class="card shadow">
                    <div class="d-flex justify-content-center align-items-center flex-column p-4" style="height: 170px;">
                        <img src="https://a.espncdn.com/combiner/i?img=/i/leaguelogos/soccer/500/12.png" class="img-thumbnail" >
                        <span class="leagueName">seriea</span>
                    </div>
                </div>
            </div>
            <!-- ! bundesliga-->
            <div class="col-lg-2" style="cursor: pointer;"  id="leagueSelection">
                <div class="card shadow">
                    <div class="d-flex justify-content-center align-items-center flex-column p-4" style="height: 170px;">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/1200px-Bundesliga_logo_%282017%29.svg.png" class="img-thumbnail" >
                        <span class="leagueName">bundesliga</span>
                    </div>
                </div>
            </div>
            <!-- ! loshampione-->
            <div class="col-lg-2" style="cursor: pointer;"  id="leagueSelection">
                <div class="card shadow">
                    <div class="d-flex justify-content-center align-items-center flex-column p-4" style="height: 170px;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQImB_YvmZsW09DEGeQP6fqKbxghqBnzmi-rSt5Qks0DxTHKnckU761UTYCvEwF2e9ZPbg&usqp=CAU" class="img-thumbnail" >
                        <span class="leagueName">ligue1</span>
                    </div>
                </div>
            </div>
        
        </div>

    </div>
   
<h1 class="">You select : <span id="selection"></span></h1>

<div id="fixture" class="py-3 text-center" style="font-size: 14px;">
    
</div>


</div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
  </body>
</html>
